<h1>Add Event</h1>
<hr />
<div class="col-md-4">
  <form
    #eventForm="ngForm"
    (ngSubmit)="addEvent(eventForm.value)"
    [formGroup]="reactiveForm"
    autocomplete="off"
  >
    <div class="form-group">
      <label for="title">Title:</label>
      <input
        name="title"
        id="title"
        type="text"
        class="form-control"
        placeholder="Title..."
        formControlName="title"
      />
      <div class="text-danger" *ngIf="submitted && formControls.title.invalid">
        Must include a title.
      </div>
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input
        name="description"
        id="description"
        type="text"
        class="form-control"
        placeholder="Description..."
      />
    </div>
    <div class="form-group">
      <label for="start">Start:</label>
      <input
        name="start"
        id="start"
        type="text"
        class="form-control"
        placeholder="Start..."
        formControlName="start"
      />
      <div class="text-danger" *ngIf="submitted && formControls.start.invalid">
        Must include a start time.
      </div>
    </div>
    <div class="form-group">
      <label for="end">End:</label>
      <input
        name="end"
        id="end"
        type="text"
        class="form-control"
        placeholder="End..."
        formControlName="end"
      />
      <div class="text-danger" *ngIf="submitted && formControls.end.invalid">
        Must include a end time.
      </div>
    </div>

    <button type="submit" class="btn btn-primary">Add</button>
    <button type="button" class="btn btn-default">Cancel</button>
  </form>
</div>
